              type: string
              default: "톨"
          default: [["톨", 12], ["그란데", 16]]
    user:
      type: object
      properties:
        _id:
          type: string
          default: "636f5fa258e81b16d1707b1c"
        kakaoId:
          type: string
          default: "20112319"
          description: asdasd
        kakaoObj:
          type: object
          $ref: "#/components/schemas/kakao_object"
        favorites:
          type: array
