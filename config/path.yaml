        isEmailValid:
          type: boolean
          default: true
        isEmailVerified:
          type: boolean
          default: true
        isKorean:
          type: boolean
          default: false
        isKoreanNeedsAgreement:
          type: boolean
          default: false
        name:
          type: string
          default: "null"
        nickname:
          type: string
          default: "규민"
        phoneNumber:
          type: string
          default: "null"
